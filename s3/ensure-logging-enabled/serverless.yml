service: s3-ensure-logging-enabled

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# add statements to the Lambda function's default IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:GetBucketLogging"
        - "s3:PutBucketLogging"
      Resource: "arn:aws:s3:::*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
