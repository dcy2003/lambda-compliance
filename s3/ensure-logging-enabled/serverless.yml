#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  hello:
    handler: index.handler
    events:
      - cloudwatchEvent:
          event:
            source:
              - "aws.s3"
            detail-type:
              - "AWS API Call via CloudTrail"
            detail:
              eventSource:
                - "s3.amazonaws.com"
              eventName:
                - "CreateBucket"

