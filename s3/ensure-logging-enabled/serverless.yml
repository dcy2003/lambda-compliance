service: s3-ensure-logging-enabled
provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:GetBucketLogging"
        - "s3:PutBucketLogging"
      Resource: "arn:aws:s3:::*"
functions:
  S3ConfigEnforcer:
    handler: index.handler
    events:
      - cloudwatchEvent:
          event:
            source:
              - "aws.s3"
            detail-type:
              - "AWS API Call via CloudTrail"
            detail:
              eventSource:
                - "s3.amazonaws.com"
              eventName:
                - "CreateBucket"
    environment:
      LOG_BUCKET: ${opt:logbucket}
